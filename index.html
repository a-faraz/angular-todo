<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>angular todo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="demo" ng-init="todos=[]">
		<input type="text" class="todo-input" placeholder="new todo" ng-model="newTodo">
		<button ng-click=" todos.push(newTodo); newTodo = ''; ">add</button>
		<ul>
			<li ng-repeat="todo in todos">
				<h3>{{ todo }}</h3>
			</li>
		</ul>
	</section>
	<section class="code">
		<h1>$rootScope.todos</h1>
		<pre>{{ todos | json }}</pre>
	</section>
	<script src="angular.min.js"></script>

</body>
</html>
